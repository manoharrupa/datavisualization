<div class="flex justify-content-between">
    <h2>Products</h2>
    <p-button label="Add Product" (click)="showAddModal()"></p-button>
  </div>
    <p-table [value]="products1" [paginator]="true" [rows]="5"  >
        <ng-template pTemplate="header">
            <tr>
                <th>Txn_id</th>
                <th>Amount</th>
                <th>Bank</th>
                <th>Card_type</th>
                <th>City</th>
                <th>Exp_type</th>
                <th>Gender</th>
                <th>Txn_date</th>
                <th>Txn_status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr >
                <td>{{product.txn_id}}</td>
                <td>{{product.amount}}</td>
                <td>{{product.amount}} </td>
                <td>{{product.card_type}}</td>
                <td>{{product.city}}</td>
                <td>{{product.exp_type}}</td>
                <td>{{product.gender}}</td>
                <td>{{product.txn_date}}</td>
                <td>{{product.txn_status}}</td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button  pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="showEditModal(product)" class="p-button-rounded p-button-primary"></button>
                        <!-- <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(product)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(product, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button> -->
                        <button  pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deleteProduct(product)"></button>
                        
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <app-add-transcation-details
  [displayAddEditModal]="displayAddEditModal"
  [selectedProduct]="selectedProduct"
  (clickClose)="hideAddModal($event)"
  (clickAddEdit)="saveorUpdateProductList($event)"
></app-add-transcation-details>
